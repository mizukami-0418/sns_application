{# base.html #}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
    {# Bootstrap CSS #}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{url_for('app.home')}}">ホーム</a>
      {% if current_user.is_authenticated %}
      <a class="navbar-brand" href="{{url_for('app.logout')}}">ログアウト</a>
      {% else %}
      <a class="navbar-brand" href="{{url_for('app.login')}}">ログイン</a>
      <a class="navbar-brand" href="{{url_for('app.register')}}">登録</a>
      {# ここから下２行は完成後削除 #}
      <a class="navbar-brand" href="{{url_for('app.user_list')}}">サンプルユーザー一覧</a>
      <a class="navbar-brand" href="{{url_for('app.token_list')}}">サンプルトークン一覧</a>
      {% endif %}
    </nav>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    {# Bootstrap JS and dependencies #}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
