{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>テストユーザー削除用</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">username</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <form action="{{ url_for('app.user_delete', id=user.id) }}" method="POST">
            <input class="btn btn-danger btn-sm" type="submit" value="削除">
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
